<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Imagen</title>
    <link rel="stylesheet" href="source/style/style.css">
</head>
<body>

    <!-- Formulario de entrada -->
    <div class="form-container">
        <form id="form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br>

            <label for="mensaje">Mensaje:</label>
            <input type="text" id="mensaje" required><br>

            <label for="image">Icono:</label>
            <input type="file" id="image" accept="image/*"></input><br>

            <button type="submit">Generar Card</button>
        </form>
    </div>

    <!-- Card donde se mostrarÃ¡n los datos -->
    <div class="card-container" id="card" style="display:none;">
        <img id='img' alt="Logo" class="logo"/>
        <h3 id="nombre-text"></h3>
        <p id="mensaje-text"></p>
    </div>

    <button id="download-btn" style="display:none;">Descargar Imagen</button>

    <!-- Script para generar la imagen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="text/javascript" src="source/javascript/image_download.js"></script>
</body>
</html>
