  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Card</title>
  <link rel="stylesheet" href="./source/css/style.css"/>
</head>
<body>

  <h1>Formulario para generar tu firma</h1>

  <form id="formulario">
    <label for="texto1">Texto 1:</label>
    <input type="text" id="texto1" required>

    <label for="texto2">Texto 2:</label>
    <input type="text" id="texto2" required>

    <label for="texto3">Texto 3:</label>
    <input type="text" id="texto3" required>

    <label for="texto4">Texto 4:</label>
    <input type="text" id="texto4" required>

    <br><br>
    <button type="submit">Generar Imagen</button>
  </form>

  <!-- Card -->
  <div id="card">
    <img src="./source/img/logo.png" class="logo" id="logo" alt="Logo" />
    <div class="text-container">
      <p id="t1">Texto 1</p>
      <p id="t2">Texto 2</p>
      <p id="t3">Texto 3</p>
      <p id="t4">Texto 4</p>
    </div>
  </div>

  <div id="preview"></div>
  <a id="descargar" href="#" download="imagen-card.png">Descargar Imagen</a>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script type="text/javascript" src="./source/javascript/script.js"></script>
</body>
</html>
